# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master
  - dev
  - test
  - prod

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environments
    type: object
    default:
      dev:
        env: "dev"
        stageName: "Dev"
        buildReason: "IndividualCI"
        # isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/dev') }}
      test:
        env: "test"
        stageName: "Test"
        buildReason: "IndividualCI"
        # isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/test') }}
      pprd:
        env: "pprd"
        stageName: "PPrd"
        buildReason: "IndividualCI"
        # isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/pprd') }}
      prod:
        env: "prod"
        stageName: "Prod"
        buildReason: "IndividualCI"
        # isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/prod') }}

variables:
  templateDest: templates/CI-CD.yml

stages:
  - ${{ each env in parameters.environments }}:
      - template: ${{ variables.templateDest }}
        parameters:
          isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/${{ env.value.env }}') }}
          ${{ each pair in env.value }}:
            ${{ pair.key }}: ${{ pair.value }}
