# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master
  - dev
  - test
  - prod

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environments
    type: object
    default:
      - dev
      - test
      - pprd
      - prod

variables:
  templateDest: templates/CI-CD.yml
  dev:
    stageName: "Dev"
    buildReason: "IndividualCI"
    isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/dev') }}
  test:
    stageName: "Test"
    buildReason: "IndividualCI"
    isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/test') }}
  pprd:
    stageName: "PPrd"
    buildReason: "IndividualCI"
    isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/pprd') }}
  prod:
    stageName: "Prod"
    buildReason: "IndividualCI"
    isTargetBranch: ${{ eq(variables['Build.SourceBranch'], 'refs/heads/prod') }}

stages:
  - ${{ each env in parameters.environments }}:
      - template: ${{ variables.templateDest }}
        parameters:
          environment: ${{ env }}
