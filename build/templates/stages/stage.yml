      - ${{ if parameters.isProductionised }}:
          # Run a Bash script on macOS, Linux, or Windows
          - job: CheckChanges
            displayName: Check for Changes
            steps:
              - task: Bash@3
                inputs:
                  filePath: build/source_code_changed.sh
                  arguments: app

      - job: TestApp
        displayName: Test
        ${{ if parameters.isProductionised }}:
          condition: eq(dependencies.CheckChanges.outputs['check_changes.SOURCE_CODE_CHANGED'], 'true')
        steps:
          - template: ../steps/maven-test.yml
            parameters:
              vars: ${{ variables }}

      - job: BuildApp
        displayName: Build
        dependsOn: TestApp
        steps:
          - template: ../steps/maven-build.yml
            parameters:
              vars: ${{ variables }}
          - template: ../steps/artifacts.yml
            parameters:
              vars: ${{ variables }}

      - job: DeployApp
        displayName: Deploy
        dependsOn: BuildApp
        steps:
          - template: ../steps/deploy-to-k8s.yml
            parameters:
              vars: ${{ variables }}

      - job: TestFailureHandling
        displayName: Error Handling
        dependsOn:
          - TestApp
          - BuildApp
        condition: failed()
        steps:
          - template: ../steps/send-notifications-to-team.yml
            parameters:
              vars: ${{ variables }}

