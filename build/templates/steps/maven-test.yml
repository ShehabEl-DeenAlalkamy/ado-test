# You can add your params here
parameters:
  - name: vars
    type: object

steps:
  - script: |
      echo 'stagename        : ${{ vars.stageName }}'
      echo 'stagedisplayname : ${{ vars.stageDisplayName }}'
      echo 'namespace        : ${{ vars.namespace }}'
      echo 'buildreason      : ${{ vars.buildReason }}'
      echo 'istargetbranch   : ${{ vars.isTargetBranch }}'
    displayName: Maven Test

